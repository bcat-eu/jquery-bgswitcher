<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jQuery Responsive Full Screen Background Image Switcher</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="all"/>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.bcat.bgswitcher.js"></script>
    <style>
        /* extra content */
        #bg-body > div.bg-body-html > div.extra-content {
            position: absolute;
            background: #000;
            background: rgba(0, 0, 0, .7);
            width: 400px;
            height: auto;
            left: 25%;
            top: 25%;
            padding: 15px;
            box-shadow: 4px 4px 5px 1px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="bg-body">
</div>

<script type="text/javascript">
    var srcBgArray = [
        {
            'src': './images/img-slider-1.jpg',
            'alt': 'Image 1',
            'html': '<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.</p><p>Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim.</p>'
        },
        {
            'src': './images/img-slider-2.jpg',
            'alt': 'Image 2',
            'html': '<p>Donec pede justo, fringilla vel, aliquet nec, vulputate eget, arcu. In enim justo, rhoncus ut, imperdiet a, venenatis vitae, justo.</p>'
        },
        {
            'src': './images/img-slider-3.jpg',
            'alt': 'Image 3',
            'html': '<p>Nullam dictum felis eu pede mollis pretium. Integer tincidunt. Cras dapibus.</p><p>Vivamus elementum semper nisi. Aenean vulputate eleifend tellus. Aenean leo ligula, porttitor eu, consequat vitae, eleifend ac, enim. Aliquam lorem ante, dapibus in, viverra quis, feugiat a, tellus.</p>'
        },
        {
            'src': './images/img-slider-4.jpg',
            'alt': 'Image 4',
            'html': '<p>Phasellus viverra nulla ut metus varius laoreet. Quisque rutrum.</p><p>Aenean imperdiet. Etiam ultricies nisi vel augue.</p><p>Curabitur ullamcorper ultricies nisi. Nam eget dui. Etiam rhoncus.</p>'
        }
    ];

    $(document).ready(function () {
        $('#bg-body').bcatBGSwitcher({
            urls: srcBgArray,
            links: true,
            prevnext: true,
            onGenerateEachImage: function ($html, data) {
                var $content = $('<div />');
                $content.addClass("extra-content");
                $content.append(data.html);
                return $html.append($content);
            }
        });
    });
</script>
<!--end of bg-body script-->

<div id="wrapper">

    <div id="info">
        <h1>Responsive full screen image switcher</h1>

        <p>This is a demo of the jQuery responsive full screen background image switcher. You can play with the window
            size to see how it works.</p>

        <p>See <a href="http://www.bcat.eu/blog/jquery-unobtrusive-background-image-switcher/">this blog post</a> for
            details.</p>
    </div>
    <!--end of info-->

</div>
<!--end of Wrapper-->

</body>
</html>
